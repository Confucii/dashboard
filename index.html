<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo"><img src="" alt="">Dashboard</div>
            <div class="navigation">
                <div class="nav-elem"><img src="" alt=""> Home</div>
                <div class="nav-elem"><img src="" alt=""> Profile</div>
                <div class="nav-elem"><img src="" alt=""> Messages</div>
                <div class="nav-elem"><img src="" alt=""> History</div>
                <div class="nav-elem"><img src="" alt=""> Tasks</div>
                <div class="nav-elem"><img src="" alt=""> Communities</div>
            </div>
            <div class="utilities">
                <div class="util-elem"><img src="" alt=""> Settings</div>
                <div class="util-elem"><img src="" alt=""> Support</div>
                <div class="util-elem"><img src="" alt=""> Privacy</div>
            </div>
        </div>
        <div class="header">
            <div class="search"><input type="text" name="search" id="search" /></div>
            <div class="user-info"> <img src="" alt=""> <img src="" alt="">Name Surname</div>
            <div class="buttons"></div>
        </div>
        <div class="content">
            <div class="projects"></div>
            <div class="announcements"></div>
            <div class="trending"></div>
        </div>
    </div>
</body>
</html>
