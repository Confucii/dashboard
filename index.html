<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo"><img src="./images/one-up.svg" alt="mushroom">Dashboard</div>
            <div class="navigation">
                <div class="nav-elem"><img src="./images/home.svg" alt="home"> Home</div>
                <div class="nav-elem"><img src="./images/account.svg" alt="account"> Profile</div>
                <div class="nav-elem"><img src="./images/message.svg" alt="message"> Messages</div>
                <div class="nav-elem"><img src="./images/history.svg" alt="history"> History</div>
                <div class="nav-elem"><img src="./images/file-multiple.svg" alt="tasks"> Tasks</div>
                <div class="nav-elem"><img src="./images/human-queue.svg" alt="community of people"> Communities</div>
            </div>
            <div class="utilities">
                <div class="util-elem"><img src="./images/cog.svg" alt="cog"> Settings</div>
                <div class="util-elem"><img src="./images/help-circle.svg" alt="question mark in a circle"> Support</div>
                <div class="util-elem"><img src="./images/shield-check.svg" alt="shield with a checkmark"> Privacy</div>
            </div>
        </div>
        <div class="header">
            <div class="search"><img class="search-img" src="./images/magnify.svg" alt="magnifying glass"><input type="text" name="search" id="search" /></div>
            <div class="user-info"> 
                <img src="./images/bell-ring.svg" alt="bell"> 
                <img src="./images/pfp.png" alt="profile image">Goddess Athena</div>
            <div class="header-bottom">
                <img src="./images/pfp.png" alt="profile image">
                <div class="greeting"><span class="greet">Hi there,</span><span class="name">Goddess Athena (@wise_owl)</span></div>
                <div class="buttons"><button type="button">New</button><button type="button">Upload</button><button type="button">Share</button></div></div>
        </div>
        <div class="content">
            <div class="projects">Your projects</div>
            <div class="announcements">Announcements
                <div class="announcement"></div>
                <div class="announcement"></div>
                <div class="announcement"></div>
            </div>
            <div class="trending">Trending
                <div class="trend"></div>
                <div class="trend"></div>
                <div class="trend"></div>
                <div class="trend"></div>
            </div>
        </div>
    </div>
</body>
</html>
