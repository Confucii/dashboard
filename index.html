<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">Dashboard</div>
            <div class="navigation">
                <div class="nav-elem">Home</div>
                <div class="nav-elem">Profile</div>
                <div class="nav-elem">Messages</div>
                <div class="nav-elem">History</div>
                <div class="nav-elem">Tasks</div>
                <div class="nav-elem">Communities</div>
            </div>
            <div class="utilities">
                <div class="util-elem">Settings</div>
                <div class="util-elem">Support</div>
                <div class="util-elem">Privacy</div>
            </div>
        </div>
        <div class="header">
            <div class="search"><input type="text" name="search" id="search"></div>
            <div class="user-info"></div>
            <div class="buttons"></div>
        </div>
        <div class="content">
            <div class="projects"></div>
            <div class="announcements"></div>
            <div class="trending"></div>
        </div>
    </div>
</body>
</html>
